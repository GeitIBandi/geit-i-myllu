function stateid(){
  /*
      1 - The game is running and it’s player X’s turn
      2 - The game is running and it’s player O’s turn
      3 - The game is over and player X won
      4 - The game is over and player O won
      5 - The game is over and it was a tie
*/
  $.ajax({
      type: "GET",// form.attr('method'),
      url: "/api/v1/state",//form.att(r'action'),

      data: null
      //þarf ekki að senda neitt data, ekkert request.queryParams();
       }).done(function(data) {
          console.log("stateid() = state " + data)
          if(data == 3)
          {
            //alert("X vann")
            $("#x_win").empty().append("&nbsp;"+xwon+"&nbsp;");
            xwon++
            var notagain = true;
          }
          else if(data == 4)
          {
            //alert("O vann")
            $("#o_win").empty().append("&nbsp;"+xwon+"&nbsp;");
            owon++
            alert("O wins");
          }
          else if(data == 5)
          {
            alert("draw")
          }
          else{
            alert("abbababb clicked already")
          }

         

        }).fail(function(data) {
          console.log("tokst ekki að displayja hver á að gera")
          

        });
}
